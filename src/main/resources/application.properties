# Nom de l'application
spring.application.name=tennis

# Configuration de la base PostgreSQL (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# Désactive le mode Open-In-View (bonne pratique)
spring.jpa.open-in-view=false

# Active le mode debug (affiche plus d'infos au démarrage)
debug=true

# Nombre maximal de threads Tomcat (pour le serveur)
server.tomcat.threads.max=500

# --- Commentaires ---
# Cette configuration permet à l'application Spring Boot de se connecter
# à la base PostgreSQL exécutée dans Docker sur le port 5432.
# "localhost" fonctionne car la base est exposée via '5432:5432' dans docker-compose.yml.
